<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="url(#goldGradient)" rx="8"/>
  
  <!-- Bally's Text -->
  <text x="100" y="50" font-family="serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#1a1a1a" letter-spacing="2px">
    BALLY'S
  </text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="20" r="3" fill="#1a1a1a" opacity="0.6"/>
  <circle cx="170" cy="60" r="3" fill="#1a1a1a" opacity="0.6"/>
  <circle cx="170" cy="20" r="2" fill="#1a1a1a" opacity="0.4"/>
  <circle cx="30" cy="60" r="2" fill="#1a1a1a" opacity="0.4"/>
</svg>